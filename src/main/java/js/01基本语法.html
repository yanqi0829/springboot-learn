<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01基本语法</title>
    <script>
        /*浏览器弹出警告
                alert('第一行js');
        */


        /*让计算机在页面上输出内容
        * document.write可以向body中输出内容
        * document.write('你看我出来了');
        * */

    </script>
</head>
<body>
<!--js代码写在标签事件属性中-->
<button onclick="alert('你点我干嘛');">点我呀</button>
<!--将js代码写在超链接href属性中，当点超链接时，会执行js代码-->
<a href="javascript:alert('你还点');">点我一下试试</a>
<a href="javascript:;">点我啥反应没有</a>
</body>
</html>
