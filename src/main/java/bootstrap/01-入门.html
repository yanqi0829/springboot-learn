<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--使⽤X-UA-Compatible来设置IE浏览器兼容模式 最新的渲染模式-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--
    viewport表示⽤户是否可以缩放⻚⾯；
    width指定视区的逻辑宽度；
    device-width指示视区宽度应为设备的屏幕宽度；
    initial-scale指令⽤于设置Web⻚⾯的初始缩放⽐例
    initial-scale=1则将显示未经缩放的Web⽂档
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap的HTML标准模板</title>
    <!-- 载⼊Bootstrap 的css -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>Hello, world!</h1>
<!-- 如果要使⽤Bootstrap的js插件，必须先调⼊jQuery -->
<script src="js/jquery-3.4.1.js"></script>
<!-- 包括所有bootstrap的js插件或者可以根据需要使⽤的js插件调⽤　-->
<script src="js/bootstrap.min.js"></script>
<script>
    function all() {
        $.ajax({
            url:"",
            data:{"name":$("textName").val()},
            sucess:function (data,status) {  //data封装了服务器返回的数据
                console.log(data)
                console.log(status) //状态
            }
        });
    }
</script>
<!--演示Query Ajax-->
<input type="text" id="textName" onblur="all()">
</body>
</html>
