<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 规范：<style> 可以编写css的代码 ，每个声明使用；结尾
        语法 选择器｛声明；｝
    -->
    <style>
        h2 {
            color: green;
            background: pink;
            border-radius: 24px;
        }
        .xxx{
            color: white;
        }
        #ZZZ{
            color: blue;
        }
        h1+p{
            background: pink;
            border-radius: 24px;
        }

    </style>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<h1 style="color: red">h1标签</h1>
<h2>CSS内容</h2>
<h2 class="xxx">CSS内容</h2>
<h2 id="ZZZ">CSS内容</h2>
<h1>哈哈</h1>
<p>学而时习之</p>
</body>
</html>
