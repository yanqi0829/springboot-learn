<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    避免使用 id class选择器-->
    <style>
        /*ul的第一个子元素*/
        ul li:first-child {
            background: blue;
        }

        /*ul的最后一个子元素*/
        ul li:last-child {
            background: red;
        }

        /*选中p1
        选择当前p元素的父级元素，选中父级元素的第n个子元素
        如果该元素不是 p元素，则不生效*/
        p:nth-child(1) {
            background-color: green;
        }
        /*选择父元素 第2个为p的子元素*/
        p:nth-of-type(2){
            background-color: yellow;
        }

    </style>
</head>
<body>
<!--<spn>asdas</spn>-->
<p>p1</p>
<p>p2</p>
<p>p3</p>
<ul>
    <li>li1</li>
    <li>li2</li>
    <li>li3</li>
</ul>
</body>
</html>
